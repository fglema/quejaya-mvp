
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QuejaYA.pe Dashboard PyME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
    header img { max-width: 120px; }
    .user-menu { font-size: 0.9rem; }
    .cards { display: flex; gap: 1rem; margin-bottom: 1.5rem; }
    .card { flex: 1; background: #f5f5f5; padding: 1rem; border-radius: 6px; text-align: center; }
    .card h3 { margin: 0 0 0.5rem; font-size: 1rem; color: #555; }
    .card p { margin: 0; font-size: 1.5rem; color: #d92b2b; }
    .filters { display: flex; gap: 0.5rem; margin-bottom: 1rem; flex-wrap: wrap; }
    .filters input, .filters select { padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    .filters button { padding: 0.5rem 1rem; border: none; background: #d92b2b; color: white; border-radius: 4px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
    th, td { text-align: left; padding: 0.75rem; border-bottom: 1px solid #ececec; }
    th { background: #f0f0f0; }
    .status { padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.85rem; color: white; }
    .status.pending { background: #f0ad4e; }
    .status.resolved { background: #5cb85c; }
    .status.urgent { background: #d9534f; }
    .actions button { padding: 0.4rem 0.8rem; border: none; border-radius: 4px; cursor: pointer; }
    .actions .reply { background: #0275d8; color: white; }
    .pagination { display: flex; justify-content: center; align-items: center; gap: 1rem; }
    .pagination button { padding: 0.5rem 0.8rem; border: none; background: #ccc; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/120x40?text=Logo" alt="Logo QuejaYA.pe">
    <div class="user-menu">Usuario PyME ▾</div>
  </header>

  <div class="cards">
    <div class="card">
      <h3>Total reclamos</h3>
      <p>245</p>
    </div>
    <div class="card">
      <h3>Pendientes</h3>
      <p>32</p>
    </div>
    <div class="card">
      <h3>Resueltos</h3>
      <p>198</p>
    </div>
    <div class="card">
      <h3>SLA &lt; 48h</h3>
      <p>85%</p>
    </div>
  </div>

  <div class="filters">
    <input type="text" placeholder="Buscar reclamo…">
    <select>
      <option>Estado</option>
      <option>Pendiente</option>
      <option>Resuelto</option>
      <option>Urgente</option>
    </select>
    <select>
      <option>Fecha</option>
      <option>Últimos 7 días</option>
      <option>Últimos 30 días</option>
    </select>
    <select>
      <option>Empresa</option>
      <option>MiEmpresa SAC</option>
      <option>Tienda XYZ</option>
    </select>
    <button>Exportar CSV</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Fecha</th>
        <th>Empresa</th>
        <th>Título</th>
        <th>Estado</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>157</td>
        <td>16/06/2025</td>
        <td>MiEmpresa SAC</td>
        <td>Pedido perdido</td>
        <td><span class="status pending">Pendiente</span></td>
        <td class="actions"><button class="reply">Responder</button></td>
      </tr>
      <tr>
        <td>156</td>
        <td>15/06/2025</td>
        <td>Tienda XYZ</td>
        <td>Cobro duplicado</td>
        <td><span class="status resolved">Resuelto</span></td>
        <td class="actions"><button>Ver detalle</button></td>
      </tr>
      <tr>
        <td>155</td>
        <td>14/06/2025</td>
        <td>Acme Ltda</td>
        <td>Error factura</td>
        <td><span class="status urgent">Urgente</span></td>
        <td class="actions"><button class="reply">Responder</button></td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button>◀︎</button>
    <span>Página 1 de 10</span>
    <button>▶︎</button>
  </div>
</body>
</html>
